<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="JS jslib.js"></script>
</head>
<body>
  <button id="in">Fadein</button>
  <button id="ot">Fadeout</button>
  <button id="tog">toggle</button>
   <button id="to">fade to</button>
   <h1>welcome</h1>
   <h2 id="l">hoi</h2>
   <input type="text" name="" id="b">
  
  <div id="d1" style="background-color: red;width: 100px;height: 100px;display: none;"></div><br>
  
  <div id="d2" style="background-color: red;width: 100px;height: 100px;display: none;"></div><br>
  
  <div id="d3" style="background-color: red;width: 100px;height: 100px;display: none;"></div><br>
  <script>
     $(document).ready(function(){
      $("#in").click(function(){
                $('#d1').fadeIn();
                $('#d2').fadeIn('slow');
                $('#d3').fadeIn(3000);
            });

          $("#ot").click(function(){
                $('#d1').fadeOut();
                $('#d2').fadeOut('slow');
                $('#d3').fadeOut(3000);
            });

          $("#tog").click(function(){
                $('#d1').fadeToggle();
                $('#d2').fadeToggle('slow');
                $('#d3').fadeToggle(3000);
            });

          $("#to").click(function(){
                $('#d1').fadeTo('slow',0.1);
                $('#d2').fadeTo('slow',0.5);
                $('#d3').fadeTo('slow',0.9);
            });

            $("h1").click(function(){
             $(this).hide();
             $("#l").hide();

            });
          $("#b").focus(function(){
            $(this).css("background-color","blue")
            $("h1").css('background-color','red')
          })
     });
     
  </script>
  
</body>
</html>
